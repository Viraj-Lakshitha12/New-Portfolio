<!DOCTYPE html>
<html>
<link rel="icon" type="image/x-icon" href="assests/Icon_Username.png"> 
<title>Viraj Lakshitha</title>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: rgb(99, 102, 241);
            --secondary: rgb(168, 85, 247);
            --accent: rgb(244, 114, 182);
        }

        body {
            background: #030712;
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .loader-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: grid;
            place-items: center;
            transform-style: preserve-3d;
            animation: container-float 8s ease-in-out infinite;
        }

        .loader {
            position: relative;
            width: 240px;
            height: 240px;
            transform-style: preserve-3d;
            animation: loader-rotate 20s linear infinite;
        }

        .ring {
            position: absolute;
            inset: 0;
            margin: auto;
            border-radius: 50%;
            background: conic-gradient(
                    from var(--rotation, 0deg),
                    transparent,
                    var(--primary) 120deg,
                    var(--secondary) 240deg,
                    transparent 360deg
            );
            animation: spin 4s linear infinite;
            transform-style: preserve-3d;
        }

        .ring::before,
        .ring::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            padding: 3px;
            filter: blur(1px);
        }

        .ring::after {
            transform: translateZ(-10px);
            filter: blur(15px);
            opacity: 0.5;
        }

        .ring-1 {
            width: 200px;
            height: 200px;
            animation: spin 6s linear infinite, pulse 3s ease-in-out infinite;
            --rotation: 0deg;
        }

        .ring-2 {
            width: 160px;
            height: 160px;
            animation: spin 4s linear infinite reverse, pulse 2s ease-in-out infinite;
            --rotation: 180deg;
        }

        .ring-3 {
            width: 120px;
            height: 120px;
            animation: spin 3s linear infinite, pulse 4s ease-in-out infinite;
            --rotation: 90deg;
        }

        .core {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(8px);
            box-shadow:
                    0 0 30px var(--primary),
                    inset 0 0 20px var(--secondary);
            animation: core-pulse 3s ease-in-out infinite,
            core-float 4s ease-in-out infinite;
        }

        .core::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: conic-gradient(
                    from 0deg,
                    transparent,
                    var(--accent) 120deg,
                    transparent 240deg
            );
            border-radius: 50%;
            animation: core-ring-spin 3s linear infinite;
            opacity: 0.5;
        }

        .particles {
            position: absolute;
            width: 240px;
            height: 240px;
            animation: particles-spin 12s linear infinite;
            transform-style: preserve-3d;
        }

        .particle {
            position: absolute;
            background: linear-gradient(
                    45deg,
                    var(--primary),
                    var(--secondary)
            );
            border-radius: 50%;
            filter: blur(1px);
        }

        .text {
            position: absolute;
            bottom: -40px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: text-float 2s ease-in-out infinite;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                    circle at center,
                    var(--primary) 0%,
                    transparent 70%
            );
            opacity: 0.1;
            filter: blur(30px);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
        }

        @keyframes container-float {
            0%, 100% { transform: translateY(-10px) rotateX(10deg); }
            50% { transform: translateY(10px) rotateX(-10deg); }
        }

        @keyframes loader-rotate {
            0% { transform: rotate3d(1, 1, 1, 0deg); }
            100% { transform: rotate3d(1, 1, 1, 360deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95) rotate(0deg); }
            50% { transform: scale(1.05) rotate(180deg); }
        }

        @keyframes core-pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes core-float {
            0%, 100% { transform: translateZ(20px); }
            50% { transform: translateZ(-20px); }
        }

        @keyframes core-ring-spin {
            to { transform: rotate(360deg); }
        }

        @keyframes particles-spin {
            to { transform: rotate(360deg); }
        }

        @keyframes text-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.2); }
        }

        @keyframes glass-float {
            0%, 100% { transform: translateZ(30px); }
            50% { transform: translateZ(-30px); }
        }

        .glass-overlay {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(
                    circle at center,
                    rgba(99, 102, 241, 0.05) 0%,
                    transparent 70%
            );
            backdrop-filter: blur(5px);
            animation: glass-float 6s ease-in-out infinite;
        }

        .loader-container:hover {
            animation-play-state: paused;
        }

        .loader-container:hover .ring {
            animation-play-state: paused;
        }

        .loader-container:hover .core {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
<div class="loader-container">
    <div class="glow"></div>
    <div class="loader">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <div class="core"></div>
        <div class="particles"></div>
        <div class="glass-overlay"></div>
    </div>
    <div class="text">Welcome</div>
</div>
<script>
    const particles = document.querySelector('.particles');
    const particleCount = 32;

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const angle = (i / particleCount) * Math.PI * 2;
        const radius = 110 + Math.random() * 20;
        const size = 2 + Math.random() * 3;
        const depth = Math.random() * 50 - 25;

        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = `${Math.cos(angle) * radius + 118}px`;
        particle.style.top = `${Math.sin(angle) * radius + 118}px`;
        particle.style.transform = `translateZ(${depth}px)`;
        particle.style.animationDelay = `${(i / particleCount) * 3}s`;
        particle.style.animation = `
            particle-pulse ${3 + Math.random() * 2}s ease-in-out infinite,
            particles-spin ${12 + Math.random() * 8}s linear infinite
        `;

        particles.appendChild(particle);
    }

    const container = document.querySelector('.loader-container');
    container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = (e.clientX - rect.left - rect.width / 2) / 10;
        const y = (e.clientY - rect.top - rect.height / 2) / 10;
        container.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
    });

    container.addEventListener('mouseleave', () => {
        container.style.transform = '';
    });

    // Navigation timeout
    setTimeout(() => {
        document.querySelector('.loader-container').classList.add('fade-out');
        setTimeout(() => {
            window.location.href = 'portfolio.html';
        }, 900);
    }, 3000);
</script>
</body>
</html>
