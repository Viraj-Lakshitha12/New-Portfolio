name: Deploy Static Site

on:
  push:
    branches:
      - master  # Change this to match your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Ensure repo is checked out

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}  # Server IP address
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "./*"  # Upload only necessary files (avoid hidden files)
          target: "/var/www/personal-portfolio"
          rm: true  # Removes old files before uploading
          overwrite: true  # Overwrites existing files
